syntax = "proto3";

package koindomain;

import "koinos/options.proto"; 

/* 
  @description Authorize the registration of a name
  @read-only false
*/
message authorize_registration_arguments {
  string name = 1;
  string domain = 2;
  uint32 duration_increments = 3;
  bytes owner = 4 [(koinos.btype) = ADDRESS];
  bytes payment_from = 5 [(koinos.btype) = ADDRESS];
  bytes payment_token_address = 6 [(koinos.btype) = CONTRACT_ID];
}

message authorize_registration_result {
  uint64 value = 1;
}
